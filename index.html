<body class="text-center p-3">


  <!-- Fondo con scroll automático -->
  <div class="background-container">

  </div>

  <!-- Notificación de cookies (opcional) -->
  <div id="cookie-notice"
    style="display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: white; text-align: center; padding: 10px; z-index: 999;">
    <p style="margin: 0 0 10px 0;">Este sitio utiliza cookies para mejorar tu experiencia. Al continuar navegando,
      aceptas nuestro uso de cookies.</p>
    <button id="accept-cookies"
      style="background: #FFD700; color: black; border: none; padding: 5px 15px; cursor: pointer; border-radius: 5px;">Aceptar</button>
  </div>

  <script>
    // Mostrar aviso de cookies si no ha sido aceptado
    document.addEventListener('DOMContentLoaded', function () {
      if (!localStorage.getItem('cookiesAccepted')) {
        setTimeout(function () {
          document.getElementById('cookie-notice').style.display = 'block';
        }, 2000);
      }

      document.getElementById('accept-cookies').addEventListener('click', function () {
        localStorage.setItem('cookiesAccepted', 'true');
        document.getElementById('cookie-notice').style.display = 'none';
      });
    });
  </script>
